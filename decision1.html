<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fork in the Road</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fffaf0;
            color: #333;
        }
        h1 {
            margin-top: 20%;
            font-size: 2.5em;
            color: #8b4513;
        }
        p {
            font-size: 1.2em;
        }
        .choice-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 200px;
            margin: 20px auto;
        }
        .choice-button:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>
    <h1>The Fork in the Road</h1>
    <p>道が二つに分かれています。どちらを選びますか？</p>
    <button class="choice-button" onclick="goToForest()">森へ進む</button>
    <button class="choice-button" onclick="goToCave()">洞窟に入る</button>

    <script>
        function goToForest() {
            window.location.href = 'forest.html';
        }

        function goToCave() {
            window.location.href = 'cave.html';
        }
    </script>
</body>
</html>
