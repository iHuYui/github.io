<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dark Cave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #dcdcdc;
            color: #333;
        }
        h1 {
            margin-top: 20%;
            font-size: 2.5em;
            color: #2f4f4f;
        }
        p {
            font-size: 1.2em;
        }
        .choice-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #2f4f4f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 200px;
            margin: 20px auto;
        }
        .choice-button:hover {
            background-color: #556b2f;
        }
    </style>
</head>
<body>
    <h1>The Dark Cave</h1>
    <p>洞窟の中で何をしますか？</p>
    <button class="choice-button" onclick="goToNoise()">不思議な音を調べる</button>
    <button class="choice-button" onclick="goDeeper()">さらに奥へ進む</button>

    <script>
        function goToNoise() {
            window.location.href = 'noise.html';
        }

        function goDeeper() {
            window.location.href = 'deepcave.html';
        }
    </script>
</body>
</html>
