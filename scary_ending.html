<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Ending</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2f4f4f;
            color: #fff;
        }
        h1 {
            margin-top: 20%;
            font-size: 2.5em;
            color: #ff4500;
        }
        p {
            font-size: 1.2em;
        }
        .choice-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: block;
            width: 200px;
            margin: 20px auto;
        }
        .choice-button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>Scary Ending</h1>
    <p>残念！冒険は失敗に終わってしまいました…</p>
    <button class="choice-button" onclick="startOver()">もう一度挑戦する</button>

    <script>
        function startOver() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
